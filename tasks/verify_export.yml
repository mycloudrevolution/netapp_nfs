---
- name: Create mount directory 
  file: 
    path: "{{ mount_directory }}"
    state: directory 
- name: Mount NFS export 
  mount: 
    state: mounted 
    path: "{{ mount_directory }}"
    src: "{{ if_address }}:/{{ vol_name }}" 
    fstype: nfs
- name: Unmount NFS export 
  mount: 
    state: unmounted 
    path: "{{ mount_directory }}"
    src: "{{ if_address }}:/{{ vol_name }}" 
    fstype: nfs